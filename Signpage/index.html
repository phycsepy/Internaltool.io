<!DOCTYPE html>
<html>
  <head>
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <!-- Add custom stylesheet here -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <!-- Write your html code here -->
    <div class="page-login">
        <div class="ui centered grid container">
          <div class="nine wide column">
            <div id="warning"class="ui icon  message">
                <i id="unlock"class="handshake icon"></i>
                <div class="content">
                  <div id="userm" class="header">
                   Sign Up
                  </div>
                  <div class="redcolor" id="livecontent"></div>
                </div>
              </div>
            <div class="ui fluid card">
              <div class="content">
              <div class="ui form" method="POST">
                <div class="field">
                  <label>First Name</label>
                  <input type="text" name="user" placeholder="First Name" id="firstname">
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input type="text" name="user" placeholder="Last" id="lastname">
                </div>
                <div class="field">
                  <label>Email</label>
                  <input type="text" name="user" placeholder="Email" id="semail">
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password" name="pass" placeholder="Password"id="spsw">
                </div>
                <button type="submit"class="ui primary labeled icon button" id="ssignup">
                  <i class="handshake icon"></i>
                  Create account
                </button>
              </div>
              </div>
            </div>
            <div class="ui fluid card centered grid ">
              <div class="content">
                <a href="../Loginpage/index.html"><button class="ui labeled icon button" type="submit"id="SignUp">
                  <i class="lock alternate icon"></i>
                  Login
                </button></a>
                <a href="../Homepage/index.html"><button class="ui labeled icon button" type="submit"id="home">
                  <i class="home icon"></i>
                  Home
                </button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
