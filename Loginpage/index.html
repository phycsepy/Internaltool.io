<!DOCTYPE html>
<html>
  <head>
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <!-- Add custom stylesheet here -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <!-- Write your html code here -->
    <div class="page-login">
        <div class="ui centered grid container">
          <div class="nine wide column">
            <div id="warning"class="ui icon  message">
                <i id="unlock"class="lock icon"></i>
                <div class="content">
                  <div id="userm" class="header">
                   Login
                  </div>
                </div>
              </div>
            <div class="ui fluid card">
              <div class="content">
              <form class="ui form" method="POST">
                <div class="field">
                  <label>Email</label>
                  <input type="text" name="user" placeholder="Email" id="email">
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password" name="pass" placeholder="Password"id="psw">
                </div>
                <button class="ui primary labeled icon button" type="submit"id="login">
                  <i class="unlock alternate icon"></i>
                  Login
                </button>
              </form>
              </div>
            </div>
            <div class="ui fluid card centered grid ">
              <div class="content">
                <button class="ui labeled icon button" type="submit"id="SignUp">
                  <i class="handshake icon"></i>
                  Sign Up
                </button>
                <button class="ui labeled icon button" type="submit"id="home">
                  <i class="home icon"></i>
                  Home
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="loginpage.js"></script>
  </body>
</html>
